<div id="itemDetailPage" data-role="page" class="page libraryPage itemDetailPage personDetailPage noSecondaryNavPage selfBackdropPage" data-backbutton="true">
    <div id="itemBackdrop" class="itemBackdrop"></div>

    <div class="detailLogo"></div>

    <div class="detailPageWrapperContainer">
        <div class="detailPagePrimaryContainer">
            <div class="detailRibbon">
                <div class="HeroBottomRow">
                    <div class="detailImageContainer hide-desktop hide-tv">
                    </div>

                    <div class="HeroBottomRow-actions">
                        <div class="mainDetailButtons focuscontainer-x">
                            <div class="heroActionIconRow">
                                <button is="emby-button" type="button" class="button-flat btnPlayTrailer hide detailButton" title="${ButtonTrailer}">
                                    <div class="detailButton-content">

                                        </svg>
                                    </div>
                                </button>

                                <button is="emby-playstatebutton" type="button" class="button-flat btnPlaystate hide detailButton" title="">
                                    <div class="detailButton-content">
                                        <span class="material-icons detailButton-icon check" aria-hidden="true"></span>
                                    </div>
                                </button>

                                <button is="emby-ratingbutton" type="button" class="button-flat btnUserRating hide detailButton" title="${Rate}">
                                    <div class="detailButton-content">
                                        <span class="material-icons detailButton-icon favorite" aria-hidden="true"></span>
                                    </div>
                                </button>

                                <button is="emby-button" type="button" class="button-flat btnAudioTracks hide detailButton" title="${ButtonAudioTracks}">
                                    <div class="detailButton-content">
                                        <span class="material-icons detailButton-icon audiotrack" aria-hidden="true"></span>
                                    </div>
                                </button>

                                <button is="emby-button" type="button" class="button-flat btnSubtitles hide detailButton" title="${Subtitles}">
                                    <div class="detailButton-content">
                                        <svg class="detailButton-icon detailButton-icon-svg" viewBox="0 0 16 16" width="16" height="16" data-icon="SubtitlesSmall" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" role="img">
                                            <path fill="currentColor" fill-rule="evenodd" d="M0 1.75C0 1.34.34 1 .75 1h14.5c.41 0 .75.34.75.75v10.5c0 .41-.34.75-.75.75h-2.5v2a.75.75 0 0 1-1.11.66L6.8 13H.75a.75.75 0 0 1-.75-.75zm1.5.75v9h5.7l.16.1 3.89 2.13V11.5h3.25v-9zm4.5 4H3V5h3zm7 1h-3V9h3zM3 9V7.5h6V9zm10-4H7v1.5h6z" clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                </button>

                                <button is="emby-button" type="button" class="button-flat btnMoreCommands hide detailButton" title="${ButtonMore}">
                                    <div class="detailButton-content">
                                        <span class="material-icons detailButton-icon more_vert" aria-hidden="true"></span>
                                    </div>
                                </button>
                            </div>

                            <div class="heroActionPrimaryRow">
                                <button is="emby-button" type="button" class="button-flat btnPlay hide detailButton" title="${ButtonResume}" data-action="resume">
                                    <div class="detailButton-content">
                                        <span class="material-icons detailButton-icon play_arrow" aria-hidden="true"></span>
                                        <span class="detailButton-text-primary">${ButtonResume}</span>
                                    </div>
                                </button>
                            </div>

                            <div class="heroActionSecondaryRow">
                                <button is="emby-button" type="button" class="button-flat btnReplay hide detailButton" title="${Play}" data-action="play">
                                    <div class="detailButton-content">
                                        <span class="material-icons detailButton-icon replay" aria-hidden="true"></span>
                                        <span class="detailButton-text-primary">${Play}</span>
                                    </div>
                                </button>

                                <button is="emby-button" type="button" class="button-flat btnDownload hide detailButton" title="${Download}">
                                    <div class="detailButton-content">
                                        <span class="material-icons detailButton-icon get_app" aria-hidden="true"></span>
                                    </div>
                                </button>

                                <button is="emby-button" type="button" class="button-flat btnInstantMix hide detailButton" title="${HeaderInstantMix}">
                                    <div class="detailButton-content">
                                        <span class="material-icons detailButton-icon explore" aria-hidden="true"></span>
                                    </div>
                                </button>

                                <button is="emby-button" type="button" class="button-flat btnShuffle hide detailButton" title="${Shuffle}">
                                    <div class="detailButton-content">
                                        <span class="material-icons detailButton-icon shuffle" aria-hidden="true"></span>
                                    </div>
                                </button>

                                <button is="emby-button" type="button" class="button-flat btnCancelSeriesTimer hide detailButton" title="${CancelSeries}">
                                    <div class="detailButton-content">
                                        <span class="material-icons detailButton-icon delete" aria-hidden="true"></span>
                                    </div>
                                </button>

                                <button is="emby-button" type="button" class="button-flat btnCancelTimer hide detailButton" title="${StopRecording}">
                                    <div class="detailButton-content">
                                        <span class="material-icons detailButton-icon stop" aria-hidden="true"></span>
                                    </div>
                                </button>

                                <button is="emby-button" type="button" class="button-flat btnSplitVersions hide detailButton" title="${ButtonSplit}">
                                    <div class="detailButton-content">
                                        <span class="material-icons detailButton-icon call_split" aria-hidden="true"></span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="HeroBottomRow-summary">
                        <div class="infoWrapper">
                            <div class="nameContainer"></div>
                            <div class="itemMiscInfo itemMiscInfo-primary" style="margin-bottom: 0.6em;"></div>
                            <div class="itemMiscInfo itemMiscInfo-secondary" style="margin-bottom: 0.6em;"></div>
                            <div class="heroBottomSummaryContent">
                                <h3 class="tagline"></h3>
                                <p class="overview"></p>
                                <div class="overview-controls">
                                    <a class="overview-expand hide" is="emby-linkbutton" href="#">${ShowMore}</a>
                                </div>
                            </div>

                            <div class="detailSectionContent">
                                <p class="itemGenres"></p>
                                <p id="itemBirthday"></p>
                                <p id="itemBirthLocation"></p>
                                <p id="itemDeathDate"></p>
                                <p id="seriesAirTime"></p>

                                <div class="itemTags focuscontainer-x hide" style="margin: 0.7em 0; font-size: 92%;"></div>
                                <div class="itemExternalLinks focuscontainer-x hide" style="margin: 0.7em 0; font-size: 92%;"></div>
                                <div class="seriesRecordingEditor"></div>
                            </div>
                        </div>
                    </div>

                    <div class="HeroBottomRow-meta">
                        <div class="itemDetailsGroup">
                            <div class="detailsGroupItem genresGroup hide">
                                <div class="genresLabel label"></div>
                                <div class="genres content focuscontainer-x"></div>
                            </div>

                            <div class="detailsGroupItem directorsGroup hide">
                                <div class="directorsLabel label"></div>
                                <div class="directors content focuscontainer-x"></div>
                            </div>

                            <div class="detailsGroupItem writersGroup hide">
                                <div class="writersLabel label"></div>
                                <div class="writers content focuscontainer-x"></div>
                            </div>

                            <div class="detailsGroupItem studiosGroup hide">
                                <div class="studiosLabel label"></div>
                                <div class="studios content focuscontainer-x"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="detailPageSecondaryContainer padded-left padded-bottom-page">
            <div id="childrenCollapsible" class="hide verticalSection detailVerticalSection">
                <h2 class="sectionTitle sectionTitle-cards hide">
                    <span></span>
                </h2>
                <div id="childrenContent">
                    <div is="emby-itemscontainer" class="itemsContainer padded-right" style="text-align: left;"></div>
                </div>
            </div>

            <div id="additionalPartsCollapsible" class="verticalSection detailVerticalSection hide">
                <h2 class="sectionTitle sectionTitle-cards padded-right">${HeaderAdditionalParts}</h2>
                <div is="emby-scroller" class="padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                    <div id="additionalPartsContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer"></div>
                </div>
            </div>

            <div class="verticalSection detailVerticalSection moreFromSeasonSection hide">
                <h2 class="sectionTitle sectionTitle-cards padded-right"></h2>
                <div is="emby-scroller" class="padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                    <div is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer"></div>
                </div>
            </div>

            <div id="lyricsSection" class="verticalSection-extrabottompadding detailVerticalSection lyricsContainer hide">
                <h2 class="sectionTitle sectionTitle-cards padded-right">${Lyrics}</h2>
                <div is="emby-itemscontainer" class="vertical-list lyricsLineContainer" dir="auto"></div>
            </div>

            <div class="verticalSection detailVerticalSection moreFromArtistSection hide">
                <h2 class="sectionTitle sectionTitle-cards padded-right"></h2>
                <div is="emby-scroller" class="padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                    <div is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer"></div>
                </div>
            </div>

            <div id="castCollapsible" class="verticalSection detailVerticalSection hide">
                <h2 id="peopleHeader" class="sectionTitle sectionTitle-cards padded-right">${HeaderCastAndCrew}</h2>
                <div is="emby-scroller" class="padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                    <div id="castContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer"></div>
                </div>
            </div>

            <div id="guestCastCollapsible" class="verticalSection detailVerticalSection hide">
                <h2 id="guestCastHeader" class="sectionTitle sectionTitle-cards padded-right">${HeaderGuestCast}</h2>
                <div is="emby-scroller" class="padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                    <div id="guestCastContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer"></div>
                </div>
            </div>

            <div id="seriesScheduleSection" class="verticalSection detailVerticalSection hide">
                <h2 class="sectionTitle padded-right">${HeaderUpcomingOnTV}</h2>
                <div id="seriesScheduleList" is="emby-itemscontainer" class="itemsContainer vertical-list padded-right"></div>
            </div>

            <div id="specialsCollapsible" class="verticalSection detailVerticalSection hide">
                <h2 class="sectionTitle sectionTitle-cards padded-right">${SpecialFeatures}</h2>
                <div is="emby-scroller" class="padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                    <div id="specialsContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer"></div>
                </div>
            </div>

            <div id="musicVideosCollapsible" class="verticalSection detailVerticalSection hide">
                <h2 class="sectionTitle sectionTitle-cards padded-right">${MusicVideos}</h2>
                <div is="emby-scroller" class="padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                    <div id="musicVideosContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer"></div>
                </div>
            </div>

            <div id="scenesCollapsible" class="verticalSection detailVerticalSection verticalSection-extrabottompadding hide">
                <h2 class="sectionTitle sectionTitle-cards padded-right">${HeaderScenes}</h2>
                <div is="emby-scroller" class="padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                    <div id="scenesContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer"></div>
                </div>
            </div>

            <div id="similarCollapsible" class="verticalSection detailVerticalSection verticalSection-extrabottompadding hide">
                <h2 class="sectionTitle sectionTitle-cards padded-right">${HeaderMoreLikeThis}</h2>
                <div is="emby-scroller" class="padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                    <div is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer similarContent"></div>
                </div>
            </div>
        </div>
    </div>
</div>
